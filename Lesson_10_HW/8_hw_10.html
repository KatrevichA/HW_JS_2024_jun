<!-- *** (подібне було вище, але...будьте уважні в другій частині)
          створити сторінку з довільним блоком, в середині якого є значення "100грн",
          при перезавантаженні сторінки до значаення додається по 10грн, але !!!
          зміна ціни відбувається тільки на перезавантаження,
          які відбулись пізніше ніж 10 секунд після попереднього.
          При перезавантаженні, яке відбулось раніше ніж минуло 10 секунд - нічого не відбувається-->
<div>Number Reloads: <span id="number">100</span></div>

<script>

    let reload = +localStorage.getItem('reload') || 100;

    let newTime = new Date().getTime();
    const lastTime = localStorage.getItem('lastTime') || newTime;

    let span = document.getElementById('number');


    if (newTime - lastTime > 1000){
        reload += 10;
        localStorage.setItem('reload', reload.toString());
    }

    span.innerText = reload;

    localStorage.setItem('lastTime', newTime.toString());

</script>

</body>
