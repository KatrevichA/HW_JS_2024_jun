<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sessions</title>
</head>
<body>

<!--
// Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще,
// в масив sessions зберігається інформація про дату та час відвідування сторінки.
//
// Є ще сторінка sessions.html (назва довільна), при відвідуванні якої
// потрібно відмалювати всю інформацію про відвідування сторінки index.html.
// Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію
-->



<script>


    const listSessions = JSON.parse(localStorage.getItem('sessions')) || [];

    let ul = document.createElement('ul');
    document.body.appendChild(ul);

    for (session of listSessions) {
        let li = document.createElement('li');
        li.innerText = `Day: ${session.day} Hours: ${session.hours} Minutes: ${session.minutes} Seconds: ${session.seconds}`;
        ul.appendChild(li);
    }


</script>

</body>
</html>
